    <div class="container-fluid mt-3 text-center contenidoGeneral">

        <h2>Consultas</h2>

        <form class="formConsultas">
            <div class="row">
                <div class="mb-3 mt-3 col-sm-12 label-left">
                    <label for="nombreapellido" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" placeholder="Ingrese su nombre y apellido" id="nombre"
                        size="40">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 mt-3 col-sm-12 label-left">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" placeholder="Ingrese su e-mail" id="email" size="40">
                </div>
            </div>

            <div class="row">
                <div class="mb-3 mt-3 col-sm-6 label-left">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" placeholder="Ingrese su telefono" id="telefono" size="30">
                </div>

                <div class="mb-3 mt-3 col-sm-6 label-left">
                    <label for="marcas" class="form-label">Marca</label>
                    <select name="marcas" class="form-select">
                        <option value="">Elegi una marca para informarte</option>
                        <option value="P">Porsche</option>
                        <option value="L">Lamborghini</option>
                        <option value="M">Maserati</option>
                        <option value="T">TVR</option>
                    </select>
                </div>
            </div>

            <div class="row">

                <div class="mb-3 mt-3 col-sm-12 label-left">
                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea rows="10" style="width: 100%;" placeholder="Ingrese su consulta"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 mt-3 col-sm-3 label-left">
                    <label id="lblEmpresa" for="empresa" class="form-check-label">Empresa</label>
                    <input type="radio" class="form-check-input" value="empresa" id="radEmpresa" name="radTipoCliente">

                    <label id="lblParticular" for="particular" class="form-check-label">Particular</label>
                    <input type="radio" class="form-check-input" value="particular" id="radParticular" name="radTipoCliente">
                </div>

                <div class="mb-3 mt-3 col-sm-7">
                    <!-- Espacio para hacer lugar -->
                </div>

                <div class="mb-3 mt-3 col-sm-2 label-left">
                    <input type="checkbox" class="form-check-input" id="checkinformado" value="1">
                    <label for="check" class="form-check-label">Mantenerme informado</label>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <input id="btnEnviar" class="btn btn-primary" type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </div>
